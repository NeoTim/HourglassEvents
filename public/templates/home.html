<div id="home" class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Welcome to the {{ title }} page!</h2>

    <h2 class="">{{ message }}</h2>

    <div class="col-md-12">
        <div class="col-md-6">
          <img class="img-thumbnail" src="img/demo1.jpg" shows-message-when-hovered message="Im the first house.">
        </div>
        <div class="col-md-6">
          <img class="img-thumbnail" src="img/demo2.jpg" shows-message-when-hovered message="Im the second house.">
        </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <div class="well">
            <button class="btn btn-primary" ng-click="logout()">Log Out</button>
          </div>
      </div>
    </div>
  </div>
</div>
