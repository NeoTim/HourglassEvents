<div id="login" class="row">
      <div class="col-md-4 col-md-offset-4">
                  <div style="">
                        <h1 class="ftc5">Hourglass Events <small class="ftc3"><small> Exhibitor Management</small></small></h1>
                  </div>
            <div id="" class="well">
                  <form ng-submit="login()" class="form-horizontal">
                        
                        <div class="col-md-12">
                              <div class="form-group">
                                    <input type="text" class="form-control"  name="email" placeholder="email" ng-model="credentials.email" required/>
                              </div>
                              <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="password" ng-model="credentials.password" required/>
                              </div>
                        </div>
                        

                              <div class="row">
                                    <div class="col-md-12">
                                          <input type="submit" class="btn btn-primary btn-block"  value="Log In">
                                    </div>
                              </div>
                        
                  </form>
            </div>

      </div>
</div>
