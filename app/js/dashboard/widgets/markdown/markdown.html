<div class="markdown" >

<script type="text/ng-template"  id="tree_item_renderer.html">
    {{data.name}}
    <button class="btn btn-primary" ng-click="add(data)">Add Group</button>
    <button class="btn btn-danger" ng-click="delete(data)" ng-show="data.nodes.length > 0">Delete</button>
    <ul class="tree-list">
        <li class="tree-item" ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>

<ul ng-app="Application" ng-controller="TreeController">
    <li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
</ul>
</div>
