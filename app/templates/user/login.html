<div id="login" class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="login()">
      <fieldset class="radius">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control"  name="email" placeholder="email" ng-model="credentials.email" required/>
          </div>
            <div class="col-md-6">
            <input type="password" class="form-control" name="password" placeholder="password" ng-model="credentials.password" required/>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary ">Log In</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
