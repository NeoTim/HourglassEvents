<div class="hero-unit">
  <table class="table table-striped table-condensed">
		<thead>
			<th>Company <input class="input-mini" ng:model="filter.company" placeholder="filter"/></th>
			<th>Forcast Revenue <input class="input-mini" ng:model="filter.forcast_revenue" placeholder="filter"/></th>
			<th>Created</th>
		</thead>
		<tbody>
			<tr ng:repeat="(k,v) in companies | objFilter : filter">
				<td>{{v.company}}</td>
				<td>{{v.forcast_revenue}}</td>
				<td>{{v.created | fromNow}}</td>
				<td>
					<a class="btn btn-success" ng-href="#/edit-companies/{{k}}">
						<i class="icon-edit icon-white"></i>
						edit
					</a>
					<a class="btn btn-danger" ng:click="deleteCompany(k)">
						<i class="icon-trash icon-white"></i>
						delete
					</a>
				</td>
			</tr>
      <tr>
        <td><input class="input-medium" type=text ng-model="newCompany.company" /></td>
        <td><input class="input-medium" type=text ng-model="newCompany.forcast_revenue" /></td>
        <td>
          <button id="inc" class="btn btn-primary">Add Company</button>
        </td>
      </tr>			
		</tbody>
	</table>
  <button class="btn btn-warning" ng-click="removeAll()">Remove All</button>
</div>

<ui-view></ui-view>
