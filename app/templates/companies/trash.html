<span class="align-center">
	<h1>Exhibitors Trash</h1>
</span>
<hr>
<div class="row">
	<div class="col-md-12">
		<div class="col-xs-6">
			<div class="input-group col-md-6">
				<div class="input-group-btn">
					<button class="btn btn-primary"><i class="fa fa-search"></i></button>
				</div>
				<input class="form-control" ng-model="filter.$" >
				<div class="input-group-btn">
					<a href="#/exhibitors" class="btn btn-primary"><i class="fa fa-search"></i> Exhibitors</a>
				</div>
			</div>
		</div>
	</div>
</div>

<br />
<div class="col-md-12">


  <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
    
	<table  ng-table="tableParams" class="exhibitors table table-bordered table-striped  table-hover table-full-width" id="noHighlight">
	
	
		<tr ng-repeat="exh in $data" ng-if="exh.soft == 1" ng-modal="editRow">
			
			<td data-title="'Options'" style="width:180px;">
				
					
					<!-- <a href="#/exhibitors/{{exh.id}}" 
						type="button" 
						ng-model="checked" 
						ng-click="checked = true" 
						class="btn btn-info btn-sm" >View</a> -->
					
					<button type="button" class="btn  btn-primary btn-sm" 
						ng-click="restoreItem(exh.id)">
						Restore</button>

					<button type="button" class="btn  btn-danger btn-sm" 
						ng-click="removeItem(exh.id)">
						Delete</button>
				
				
			</td>
			<td data-title="'ID'"
				width="100"
				sortable="'id'" >{{exh.id}}
			</td>

			<td data-title="'Company'"  
				ng-model="ckComp" 

				sortable="'company'">

				{{exh.company}}
				
			</td>
		</tr>
	</tbody>
</table>
