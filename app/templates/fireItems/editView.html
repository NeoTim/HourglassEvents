<div class="hero-unit">
  <h4>Edit</h4>
  <div class="controls-group">
    <div class="controls">
      <label>First Name
        <input type=text class="input" ng-model="item.firstName" />
      </label>        
    </div>
    <div class="controls">
      <label>Last Name
        <input type=text class="input" ng-model="item.lastName" />
      </label>        
    </div>    
    <button class="btn btn-primary" ng:click="save()">Save</button>
    <button class="btn btn-warning" ng:click="reset()">Reset</button>
    <button class="btn" ui-sref="list">Close</button>
  </div>
</div>
