<div class="hero-unit">
  <table class="table table-striped table-condensed">
		<thead>
			<th>First Name <input class="input-mini" ng:model="filter.firstName"/></th>
			<th>Last Name <input class="input-mini" ng:model="filter.lastName"/></th>
			<th>Created</th>
		</thead>
		<tbody>
			<tr ng:repeat="(k,v) in items | objFilter : filter">
				<td>{{v.first}}</td>
				<td>{{v.lastName}}</td>
				<td>{{v.created | fromNow}}</td>
				<td>
					<a class="btn btn-success" ng-href="#/list/{{k}}">
						<i class="icon-edit icon-white"></i>
						edit
					</a>
					<a class="btn btn-danger" ng:click="deleteItem(k)">
						<i class="icon-trash icon-white"></i>
						delete
					</a>
				</td>
			</tr>
      <tr>
        <td><input class="input-medium" type=text ng-model="newItem.firstName" /></td>
        <td><input class="input-medium" type=text ng-model="newItem.lastName" /></td>
        <td>
          <button class="btn btn-primary" ng-click="addNewItem()">Add Item</button>
        </td>
      </tr>			
		</tbody>
	</table>
  <button class="btn btn-warning" ng-click="removeAll()">Remove All</button>
</div>
{{items}}
<ui-view></ui-view>
