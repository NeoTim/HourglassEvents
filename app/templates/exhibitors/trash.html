<span class="align-center">
	<h1>{{title}}</h1>
</span>
<hr>
<div class="row">
	<div class="col-md-12">
		<div class="col-xs-6">
			<div class="input-group col-md-6">
				<div class="input-group-btn">
					<button class="btn btn-primary"><i class="fa fa-search"></i></button>
				</div>
				<input type="text" class="form-control" ng-model="filterOptions.filterText" placeholder="Search..." />
				<div class="input-group-btn">
					<a href="#/exhibitors" class="btn btn-primary"> Exhibitors</a>
				</div>
			</div>
		</div>

		
	</div>
</div>

<br />
<div class="col-md-12">



	<table class="table table-bordered table-striped  table-hover table-full-width" id="noHighlight">
	<thead>		
		<tr>
			<th>Options</th>
			<th>Company{{editComp}}</th>
		</tr>
	</thead>
	
	<tbody class="exhibitors">		
		<tr ng-repeat="(id, exh) in exhibitors" ng-if="exh.soft == 1" ng-modal="editRow">
			<td id='id'>
				<button id="" ng-click="restore(id)" class="btn btn-primary"><i class="fa fa-check "></i> Restore</button>
			</td>
			<td>
				{{exh.company}}
			</td>
		</tr>
	</tbody>
</table>
