<div class="row">
	<div class="col-md-12" style="text-align:center">
		<h2>Dashboard</h2>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-12">
		<p class="status good" ng-show-auth="login">Hello! You are logged in.</p>
		<p class="status" ng-show-auth="logout">Not logged in</p>
		<p class="status error" ng-show-auth="error">{{auth.error}}</p>
	</div>
</div>
<div class="row">
	<div  class="col-md-6">
		<form>
		  	<input placeholder="Company..." ng-model="newExhibitor">
		  	<button type="submit" ng-click="addExhibitor()">send</button>
		</form>

		<ul id="exhibitors" ng-show="exhibitors">
		    <li ng-repeat="exh in exhibitors | orderByPriority | reverse">{{exh.company}}</li>
		</ul>
	</div>
	<div class="col-md-6">
		<ul id="exhibitors" ng-show="exhibitors">
		    <li ng-repeat="exh in exhibitors | orderByPriority | reverse">
		    		<input placeholder="Company..." ng-model="company">
		    </li>
		</ul>
	</div>
</div>
