<div class="list-group" ng-controller="companiesCtrl">
	<a ui-sref="dashboard" class="list-group-item active">Dashboard</a>
	<a ui-sref="grid" class="list-group-item">SpreadSheet</a>
	<a ui-sref="companies" class="list-group-item">Companies</a>
	<a ng-repeat="(id, item) in companies | orderByPriority | filter:filterText" href="#/companies/{{item.id}}" class="list-group-item">{{item.company}}</a>
</div>
