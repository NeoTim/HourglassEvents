    <title>Off Canvas Template for Bootstrap</title>

  <body style="padding-top:70px; margin-top:0px;">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="offcanvas">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a data-toggle="offcanvasLarge"><i class="fa fa-arrow-arrow-left"></i></a></li>
            <li><a ui-sref="dashboard"><i class="fa fa-tachometer"></i></a></li>
            <li ><a ui-sref="grid"><i class="fa fa-table"></i></a></li>
            <li ><a ui-sref="companies"><i class="fa fa-group"></i></a></li>
            <li ><a ui-sref="layout"><i class="fa fa-sitemap"></i></a></li>

          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

	<div class="col-md-12" style="">

	      
		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-xs-6 col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation" >
				<div class="list-group" ng-controller="companiesCtrl">
					<a ui-sref="dashboard" class="list-group-item active">Dashboard</a>
					<a ui-sref="grid" class="list-group-item">SpreadSheet</a>
					<a ui-sref="companies.list" class="list-group-item">Companies</a>
					<a ng-repeat="(id, item) in companies | orderByPriority | filter:filterText" ng-href="#/companies/{{item.id}}" class="list-group-item">{{item.company}}</a>
				</div>
			</div><!--/span-->
			<div class="col-xs-12 col-sm-9 col-md-10">
			  
				<div ui-view autoscroll='false'></div>
			    
			</div><!--/span-->

		</div>
		

	      <hr>

	

	</div><!--/.container-->
