<body ng-cloak-auth >
	<div id="sp-nav" style="overflow-y:scroll; background-color:#101010;"  ng-controller="CompaniesControl">
		<input class="form-control" ng-model="filterText" style="margin-top:8px; height:34px; background-color:#ededed;" placeholder="Search..." />
	        <ul class="list-group" >
	            <li class="list-group-item" ng-repeat="(id, item) in companies | orderByPriority | filter:filterText"   style=" background-color:#101010;  border-color:#222222; border-radius:0;" >
	            <a ng-click="$spMenu.toggle()" ng-href="#/companies/{{id}}" style="color:#f1f1f1;">{{item.company}}</a>
	            </li>
	        </ul>
	</div>
	  	

		

<div id="sp-page" style="background-color:#e5e5e5;">		
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
				</button>

				
						<span class="icon-bar"></span>
				
				<button class="btn btn-default navbar-btn"  ng-click="$spMenu.toggle()" ><i class="fa fa-list"></i></button>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
					<li class="active"><a ui-sref="dashboard"><i class="fa fa-tachometer"></i></a></li>
	
					<li ng-show-auth="logout,error"><a ui-sref="login"><i class="fa fa-sign-in"></i></a></li>
					<li ng-show-auth="login"><a ui-sref="account"><i class="fa fa-sign-out"></i></a></li>
					
					<li ><a ui-sref="grid"><i class="fa fa-table"></i></a></li>
					<li ><a ui-sref="layout"><i class="fa fa-sitemap"></i></a></li>

					<li><a ui-sref="calendar"><i class="fa fa-calendar"></i></a></li>
			</ul>
		</div>
	</div>
	<div >
	<div ui-view  data-anim-speed="500" style="padding-top:60px;"></div >
</div>
